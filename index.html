<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abrox Chat — Testing-3</title>
  <meta name="description" content="Testing-3 demo — Abrox chat with simulated members, moderated Q&A, live-like presence" />

  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#3b82f6}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#e6eef6;background:var(--bg)}
    .app-root{display:flex;height:100vh;gap:12px}
    .sidebar{width:320px;background:#071029;padding:12px;overflow:auto;box-sizing:border-box}
    .main{flex:1;display:flex;flex-direction:column;background:linear-gradient(180deg,#071124,#02101b)}
    .chat-header{padding:14px 18px;border-bottom:1px solid rgba(255,255,255,0.02);color:#dbeafe}
    .chat-container{flex:1;overflow:auto;padding:16px}
    #chat{display:flex;flex-direction:column;gap:8px;max-width:800px;margin:0 auto}
    .composer{display:flex;align-items:center;padding:10px;border-top:1px solid rgba(255,255,255,0.02);gap:8px}
    .composer input#messageInput{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#071833;color:#e6eef6}
    button{background:transparent;border:0;color:#cfe8ff;padding:8px;cursor:pointer}
    .typing-row{padding:8px 16px;color:var(--muted);font-size:0.9rem}
    .reply-preview{padding:8px 12px;background:#07192a;color:#d3e8ff;border-top:1px solid rgba(255,255,255,0.02)}
    .members-list{margin-top:12px}
    .logo{width:36px;height:36px}
    #fpLogs{position:fixed;bottom:10px;right:10px;width:300px;height:150px;overflow:auto;background:#071124;color:#cfe8ff;padding:10px;font-size:12px;border:1px solid #0b1220;z-index:999;display:none;}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.0/dist/lucide.min.js"></script>
</head>
<body>

  <!-- App root -->
  <div id="app" class="app-root">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div style="display:flex;align-items:center;gap:8px;">
        <img src="./assets/logo.png" alt="logo" class="logo">
        <div style="flex:1">
          <div style="font-weight:700;color:#cfe8ff">Abrox Bots • Demo</div>
          <div style="font-size:12px;color:var(--muted)">Simulated trading community</div>
        </div>
      </div>

      <div style="margin-top:12px;display:flex;gap:8px;align-items:center;">
        <input id="memberSearch" placeholder="Search members" aria-label="Search members" style="flex:1;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.02);background:#051226;color:#e6eef6">
        <div style="font-size:12px;color:var(--muted)">Online <span id="onlineCount">0</span></div>
      </div>

      <div id="membersList" class="members-list" aria-live="polite" role="list"></div>
    </aside>

    <!-- Main chat -->
    <main class="main">
      <header class="chat-header">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div style="font-size:1.05rem;font-weight:700">Abrox Trading Bots — Community</div>
            <div style="font-size:12px;color:var(--muted)">Realistic simulation • Moderated Q&A • Live-like presence</div>
          </div>
          <div style="font-size:12px;color:var(--muted)">Members: <span id="memberCount">0</span></div>
        </div>
      </header>

      <section class="chat-container" aria-label="Chat messages">
        <div id="chat"></div>
      </section>

      <div id="replyPreviewContainer" class="reply-preview" hidden></div>

      <footer class="composer">
        <button id="emojiBtn" title="Emoji"><i data-lucide="smile"></i></button>
        <button id="mediaBtn" title="Attach media"><i data-lucide="paperclip"></i></button>
        <input id="fileInput" type="file" style="display:none">
        <button id="micBtn" title="Voice message"><i data-lucide="mic"></i></button>
        <input id="messageInput" placeholder="Message @community">
        <button id="sendBtn">Send</button>
      </footer>

      <div id="typingRow" class="typing-row" hidden></div>
    </main>
  </div>

  <!-- FingerprintDB logs (hidden by default) -->
  <pre id="fpLogs">FingerprintDB Test\nInitializing...\n</pre>

  <!-- Scripts in proper order -->
  <script src="./fingerprint-db.js"></script>
  <script src="./icons.js"></script>
  <script src="./synthetic-people.js"></script>
  <script src="./message-pool.js"></script>
  <script src="./message.js"></script>
  <script src="./ui-adapter.js"></script>
  <script src="./presence-manager.js"></script>
  <script src="./typing-engine.js"></script>
  <script src="./simulation-engine.js"></script>
  <script src="./moderated-qa.js"></script>
  <script src="./precache.js"></script>

  <script>
    // Lucide icons init
    document.addEventListener("DOMContentLoaded", function() {
      if(window.lucide) lucide.createIcons();
    });

    // FingerprintDB log helper (hidden by default)
    const logContainer = document.getElementById('fpLogs');
    function logToPage(msg){ logContainer.textContent += msg + '\n'; }
    const origLog = console.log, origErr = console.error;
    console.log = (...args)=>{ logToPage(args.join(' ')); origLog.apply(console,args); };
    console.error = (...args)=>{ logToPage('❌ '+args.join(' ')); origErr.apply(console,args); };

    (async function(){
      try{
        if(window.FingerprintDB){
          await FingerprintDB.init();
          console.log('✅ FingerprintDB ready');
        }
      }catch(e){ console.error(e); }
    })();

    // Boot simulation once scripts ready
    (async function boot(){
      window._abrox.onModulesReady(['MessagePool','SyntheticPeople','Message'], function(){
        if(window.uiAdapter && typeof window.uiAdapter.prefill === 'function'){
          uiAdapter.prefill();
        }
      });

      window.AbroxStart = function(opts){
        if(window.SimulationEngine && typeof window.SimulationEngine.start === 'function'){
          SimulationEngine.configure(opts);
          SimulationEngine.start();
        }
      };
    })();
  </script>
</body>
</html>
