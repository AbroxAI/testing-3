<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Abrox Chat ‚Äî Trading Bot Community (Demo)</title>

  <!-- Minimal fallback styles for demo -->
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#3b82f6}
    html,body{margin:0;padding:0;width:100%;height:100%;font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;color:#e6eef6;background:var(--bg)}
    .app-root{display:flex;height:100vh;gap:12px}
    .sidebar{width:320px;background:#071029;padding:12px;overflow:auto;box-sizing:border-box}
    .main{flex:1;display:flex;flex-direction:column;background:linear-gradient(180deg,#071124,#02101b)}
    .chat-header{padding:14px 18px;border-bottom:1px solid rgba(255,255,255,0.02);color:#dbeafe}
    .chat-container{flex:1;overflow:auto;padding:16px}
    #chat{display:flex;flex-direction:column;gap:8px;max-width:800px;margin:0 auto}
    .composer{display:flex;align-items:center;padding:10px;border-top:1px solid rgba(255,255,255,0.02);gap:8px}
    .composer input#messageInput{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:#071833;color:#e6eef6}
    button{background:transparent;border:0;color:#cfe8ff;padding:8px;cursor:pointer}
    .typing-row{padding:8px 16px;color:var(--muted);font-size:0.9rem}
    .reply-preview{padding:8px 12px;background:#07192a;color:#d3e8ff;border-top:1px solid rgba(255,255,255,0.02)}
    .members-list{margin-top:12px}
    .logo{width:36px;height:36px}
    #fpLogs{background:#071124;color:#cfe8ff;padding:10px;font-size:12px;height:300px;overflow:auto;border:1px solid #0b1220;margin:10px;}
  </style>

  <!-- Lucide icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.0/dist/lucide.min.js"></script>
</head>
<body>

  <!-- Fingerprint logs -->
  <pre id="fpLogs">FingerprintDB Test\nInitializing...\n</pre>

  <div id="app" class="app-root">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div style="display:flex;align-items:center;gap:8px;">
        <img src="./assets/logo.png" alt="logo" class="logo">
        <div style="flex:1">
          <div style="font-weight:700;color:#cfe8ff">Abrox Bots ‚Ä¢ Demo</div>
          <div style="font-size:12px;color:#9aa4b2">Simulated trading community</div>
        </div>
      </div>
      <div style="margin-top:12px;display:flex;gap:8px;align-items:center;">
        <input id="memberSearch" placeholder="Search members">
        <div style="font-size:12px;color:#9aa4b2">Online <span id="onlineCount">0</span></div>
      </div>
      <div id="membersList" class="members-list"></div>
    </aside>

    <!-- Main chat -->
    <main class="main">
      <header class="chat-header">
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>
            <div style="font-size:1.05rem;font-weight:700">Abrox Trading Bots ‚Äî Community</div>
            <div style="font-size:12px;color:#9aa4b2">Realistic simulation ‚Ä¢ Moderated Q&A ‚Ä¢ Live-like presence</div>
          </div>
          <div style="font-size:12px;color:#9aa4b2">Members: <span id="memberCount">0</span></div>
        </div>
      </header>

      <section class="chat-container">
        <div id="chat"></div>
      </section>

      <div id="replyPreviewContainer" class="reply-preview" hidden></div>

      <footer class="composer">
        <button id="emojiBtn"><i data-lucide="smile"></i></button>
        <button id="mediaBtn"><i data-lucide="paperclip"></i></button>
        <input id="fileInput" type="file" style="display:none">
        <button id="micBtn"><i data-lucide="mic"></i></button>
        <input id="messageInput" placeholder="Message @community">
        <button id="sendBtn">Send</button>
      </footer>

      <div id="typingRow" class="typing-row" hidden></div>
    </main>
  </div>

  <!-- Scripts: order is critical -->
  <script src="./fingerprint-db.js"></script>
  <script src="./icons.js"></script>
  <script src="./synthetic-people.js"></script>
  <script src="./message-pool.js"></script>
  <script src="./message.js"></script>
  <script src="./ui-adapter.js"></script>
  <script src="./presence-manager.js"></script>
  <script src="./typing-engine.js"></script>
  <script src="./simulation-engine.js"></script>
  <script src="./moderated-qa.js"></script>
  <script src="./precache.js"></script>

  <!-- Initialize Lucide icons and FingerprintDB logs -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      if(window.lucide) lucide.createIcons();
    });

    const logContainer = document.getElementById('fpLogs');
    function logToPage(msg){ logContainer.textContent += msg + '\n'; }
    const origLog = console.log, origErr = console.error;
    console.log = (...args)=>{ logToPage(args.join(' ')); origLog.apply(console,args); };
    console.error = (...args)=>{ logToPage('‚ùå '+args.join(' ')); origErr.apply(console,args); };

    (async function(){
      try{
        if(window.FingerprintDB){
          console.log('üîé Initializing FingerprintDB...');
          await FingerprintDB.init();
          console.log('‚úÖ FingerprintDB ready');
        }
      }catch(e){ console.error(e); }
    })();

    // Boot SimulationEngine once all scripts are ready
    (async function boot(){
      window.AbroxStart = function(opts){
        if(window.SimulationEngine && typeof window.SimulationEngine.start==='function'){
          SimulationEngine.start();
        }
      };
    })();
  </script>
</body>
</html>
